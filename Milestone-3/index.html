<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form id="resume-form">
        <!-- personal-information -->

        <h2 id="personal-info-heading">Personal information</h2>

        <label for="name"> Name </label>

        <br />

        <input type="text" id="name" placeholder="Enter your Name" required />

        <br />
        <br />

        <label for="name"> Father Name </label>

        <br />

        <input
          type="text"
          id="father-name"
          placeholder="Enter your Father Name"
          required
          />

        <br />
        <br />

        <label for="age"> Age </label>

        <br />

        <input
          type="number"
          id="age"
          placeholder="Enter your Age"
          required
        />

        <br />
        <br />

        <label for="contact"> Contact </label>

        <br />

        <input
          type="number"
          id="contact"
          placeholder="Enter your contact no"
          required
        />

        <br />
        <br />

        <label for="email"> Email </label>

        <br />

        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <br />
        <br />

        <label for="address"> Address </label>

        <br />

        <input
          type="text"
          id="address"
          placeholder="Enter your address"
          required
        />

        <!-- education -->

        <h2>Education</h2>

        <label for="education"> Education </label>
        <br />

        <textarea id="education" required></textarea>

        <!-- skills -->

        <h2>Skills</h2>

        <label for="skills"> Skills </label>
        <br />

        <textarea id="skills" required></textarea>

        <!-- work experience -->

        <h2>Work Experience</h2>

        <label for="work-experience"> Work Experience </label>
        <br />

        <textarea id="experience" required></textarea>

        <br />
        <br />

        <!-- submit-button -->

        <button>Generate Resume</button>
      </form>

      <br>

      <div id="generated-resume">
        
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
